{% extends "base.html" %} {% load staticfiles %}
{% block title %} 个人信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form class="container">
                <h1>我的信息</h1>
                <br>
                <br>
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="username">昵称：{{user.username}}</label>
                    </div>
                </div>
                <!-- 姓氏和名字 -->
                <div class="form-group row">
                    <div class ="form-group col-md-4">
                        <label for="realname">姓名：{{user.last_name}} {{user.first_name}}</label>
                    </div>
                </div>
                <!-- 邮箱 -->
                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="email">邮箱：{{user.email}}</label>
                    </div>
                </div>
                <!-- 提交按钮 -->
                <!--<button type="submit" class="btn btn-primary">提交</button>-->
            </form>
            <a href="{% url 'account:edit' %}">
                <button class="btn btn-primary btn-lg">编辑我的信息</button>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
