{% extends "base.html" %} {% load staticfiles %}
{% block title %} 登录 {% endblock title %}
{% block content %}
<div class="container-fluid row">
    <div class="navbar-outer col col-lg-20 col-md-20 col-sm-30">
        <div class="col-12">
            <br>
                <h5>还没有账号？</h5>
                 <h5>点击<a href='{% url "account:register" %}'>注册账号</a>加入我们吧！</h5>
           <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
     <div class="board col col-lg-2 col-md-3">
        <div class="boardContent">
            <h5 class="boardTitle">公告栏</h5>
            <div class="pre-scrollable">
            {% for notice in notices %}
            <div class="boardText">
              <p class="content">{{notice.content}}</p>
              <span class="boardDate">{{notice.created_at}}</span>
            </div>
            {% endfor %}
         </div>
        </div>
    </div>
</div>
{% endblock content %}
