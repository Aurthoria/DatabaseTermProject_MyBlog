<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    我的博客
{% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<head xmlns="http://www.w3.org/1999/html">
    <title>Detail</title>
    <meta charset="utf-8">
</head>
<body>
<center>
    <h1>{{ img.name }}</h1>
    <img src="/media/{{ img.path }}" align="center">
</center>
</body>
{% endblock content %}
